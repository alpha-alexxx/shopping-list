<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping List</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="app-container">
			<header>
				<div class="brand">
					<img src="./icons/shoppinglist.svg" alt="" />
					<h1>Shopping List</h1>
				</div>
				<!-- ========== Start form ========== -->
				<form id="item-form">
					<input type="text" name="item" id="item-input" />
					<button type="submit" class="add-btn" id="main-btn">
						<i class="fa fa-plus"></i>
						<span>Add item</span>
					</button>
				</form>
				<!-- ========== End form ========== -->
				<!-- ========== Start filter element ========== -->
				<div class="filter-container">
					<i class="fa fa-search"></i>
					<input
						type="text"
						name="filter"
						id="filter"
						placeholder="search items..."
					/>
				</div>
				<!-- ========== End filter element ========== -->
			</header>
			<main>
				<ul class="list-item-container" id="item-list"></ul>
			</main>
			<footer>
				<button type="button" class="clear-btn" id="clear-all">
					Clear all
				</button>
			</footer>
		</div>
		<script src="script.js"></script>
	</body>
</html>
